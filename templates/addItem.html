{% extends "base.html" %}

{% block content %}

<div class='row text-center'>
  <h3>Add Item</h3>
</div>

<div class='row text-center'>
    <form action='/add' method='post' autocomplete='off'>
      <div class='form-group'>
        <label for='keyInput'>Key</label>
        <input type='text' name='key' class='form-control' id='keyInput' placeholder='Enter Key'/>
      </div>
      <div class='form-group'>
        <label for='valueInput'>Value</label>
        <input type='text' name='value' class='form-control' id='valueInput' placeholder='Enter Key'/>
      </div>
      <button type='submit' class='btn btn-primary'>Add Item</button>
    </form>
</div>

{% endblock %}
