<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Halo Coding Challenge</title>
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet'/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
  <div class='container'>
    <!-- Application Header -->
    <div class='row text-center'>
      <h1><a href='{{url_for("index")}}'>Halo Investing</a></h1>
    </div>
    {% if login_session and login_session['username'] %}
    <div class='row text-center'>
        <h5><a href="{{url_for('logout')}}">Log out</a></h5>
    </div>
    {% else %}
    <div class='row text-center'>
        <h5><a href="{{url_for('login')}}">Log In</a>  |  <a href="{{url_for('signup')}}">Sign Up</a></h5>
    </div>
    {% endif %}

    <!-- Flash Messages -->
    <div class='row text-center'>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
              {% for message in messages %}
              <div class='alert alert-info alert-dismissible'>
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong> {{ message }} </strong>
              </div>
              {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <!-- Application Content -->
    {% block content %}
    {% endblock %}
  </div>
</body>

</html>
