{% extends "base.html" %}

{% block content %}

<div class="row text-center">
  <h3>Edit Item</h3>
</div>

<div class='row text-center'>
    <form action='/edit/{{item.key}}' method='post' autocomplete='off'>
      <div class='form-group'>
        <label for='keyInput'>Key</label>
        <input type='text' name='key' value='{{item.key}}' class='form-control' id='keyInput' placeholder='Enter Key'/>
      </div>
      <div class='form-group'>
        <label for='valueInput'>Value</label>
        <input type='text' name='value' value='{{item.value}}' class='form-control' id='valueInput' placeholder='Enter Key'/>
      </div>
      <button type='submit' class='btn btn-primary'>Update</button>
    </form>
</div>

{% endblock %}
